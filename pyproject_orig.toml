[project]
name = "newsletter-team"
version = "0.1.0"
description = "AI Agentic Newsletter Project using Google ADK"
authors = [{ name = "Adelie" }]
readme = "readme.md"
requires-python = ">=3.10"

dependencies = [
    ### 1. THE MISSING AGENT FRAMEWORK ###
    "google-adk>=0.1.0",

    ### Google AI Core ###
    "google-cloud-aiplatform>=1.38.0",
    "google-generativeai>=0.5.0",
    "google-api-python-client>=2.0.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.0.0",

    ### Data Framework ###
    "pandas>=2.0.0",
    "python-dotenv>=1.0.0",
    "watchdog>=4.0.0",

    ### Vector DB (Chroma) ###
    "chromadb>=0.5.3",

    ### SQL Lite ORM ###
    "sqlalchemy>=2.0.0",

    ### FastAPI UI ###
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.9"
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["AI_Newsletter*"]
exclude = ["example_session*", "tests*"]